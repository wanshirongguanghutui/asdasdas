
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
var str= "<table border=1 >";
for(var a=9;a>=1;a--)
{  
  str +="<tr>";
  for(b=9;b>=a;b--)
  {
  str +="<td>"+a+"*"+b+"="+a*b+"</td>";
  }
  str +="</tr>";
}
str +="</table>"
document.write(str);
</script>
</head>
<body>
</body>
</html>
